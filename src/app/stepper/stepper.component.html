<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">


      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Personal Information</ng-template>
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="fullName" required>
        </mat-form-field> <br>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="age" required>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="email" required>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="password" required>
        </mat-form-field>
        
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>


    <mat-step [stepControl]="secondFormGroup" label="Fill out your contact information">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" placeholder="Ex. 09049382398" required>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" placeholder="Ex. 1 Main St, New York, NY" required>
        </mat-form-field>
       
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup" label="Fill out your address">
        <form [formGroup]="thirdFormGroup">
          <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" placeholder="Ex. Nigeria" required>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" placeholder="Ex. Ibadan" required>  
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode" placeholder="Ex. 201011" required>       
        </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="submit()">Submit</button>
          </div>
        </form>
      </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
