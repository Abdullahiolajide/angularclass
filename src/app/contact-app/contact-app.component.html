<div class="container mb-5 mt-2 d-block w-25 form">
    <input type="text" [(ngModel)]="firstname" value class="w-100 mt-1 mb-1" placeholder="First Name">
    <input type="text" [(ngModel)]="lastname" class="w-100 mt-1 mb-1" placeholder="Last Name">
    <input type="text" [(ngModel)]="email" class="w-100 mt-1 mb-1" placeholder="Email">
    <input type="text" [(ngModel)]="phonenumber" class="w-100 mt-1 mb-1" placeholder="Phonenumber"> <br>
    <button (click)="create()" class="btn btn-outline-primary w-100 text-center">Add</button>
</div>

        <table border="1" class="table container-md text-center">
        <thead>
            <tr>
                <th>S/N</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Btn-1</th>
                <th>Btn-2</th>
                <th>Btn-3</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of credentialArray; let i = index">
                <td>{{i + 1}}</td>
                <td>{{ contact.Firstname }}</td>
                <td>{{ contact.lastname }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.Phonenumber }}</td>
                <td><button (click)="deletee(i)" class="btn btn-primary">Delete</button></td>
                <td><a routerLink="view" (click)="viewContact(i)"><button class="btn btn-primary">View</button></a></td>
                <!-- <td><a routerLink='edit/{{i}}' (click)="routeToEdit(i)"><button class="btn btn-primary">Edit</button></a></td> -->
                <td><button (click)="routeToEdit(i)" class="btn btn-primary">Edit</button></td>
            
            </tr>
        </tbody>
    </table>
