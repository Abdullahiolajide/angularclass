<app-student-navbar></app-student-navbar>
<h1 class="text-center">Your Class Mates</h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Registratoin Number</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Class</th>
                <th>Profile Picture</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of classmates; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.regNumber}}</td>
                <td>{{item.firstname}} {{item.lastname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.studentClass}}</td>
                <td><div class="overflow-hidden" style="width: 70px; height: 70px;">
                    <img src={{item.profilePicture}} alt="" style="width: 70px; border: 2px solid gray;">
                </div></td>
            </tr>
        </tbody>
    </table>
</div>
