<div class="container">
    <form action="" class="col-lg-5 container shadow my-4 py-3">
        <div *ngIf="this.errMessage" class="alert alert-danger text-center">{{errMessage}}</div>
        <h1 class="text-center text-dark">Login</h1>
        <input type="text" class="form-control my-2"  placeholder="email" [(ngModel)]="email" name="email">
        <input type="text" class="form-control my-2"  placeholder="password" [(ngModel)]="password" name="password">
        <!-- <span><input type="checkbox" class=" my-2" [(ngModel)]="cbox"><span> I accept terms of condition and privacy policy </span></span> -->
        <input type="button" class="form-control my-2 btn btn-outline-dark" value="Loginn" (click)="login()">
        <div class="text-center">forgot password? <a routerLink="/resetpassword">reset</a> </div>
    </form>
</div>
